{% load static %}
<!DOCTYPE HTML>
<html lang="zxx">

<head>
    <title>欢迎来到新一代saas管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8"/>
    <meta name="keywords"
          content="Validate Login & Register Forms Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"/>
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>

    <link rel="stylesheet" href="{% static 'app01/CSS/css/style.css' %}" type="text/css" media="all"/>
    <link href="{% static 'app01/CSS/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Magra:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app01/plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'app01/plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
</head>

<body>
<!-- title -->
<h1>
    登录或注册
</h1>
<!-- //title -->

<!-- content -->
<div class="container-agille">
    <div class="formBox level-login">
        <div class="box boxShaddow"></div>
        <div class="box loginBox">
            <h3>登 录</h3>
            <form class="form" action="#" method="post">
                <div class="f_row-2">
                    <input type="text" class="input-field" placeholder="邮箱" name="email" required>
                </div>
                <div class="f_row-2 last">
                    <input type="password" name="password" placeholder="密码" class="input-field" required>
                </div>
                <input class="submit-w3" type="submit" value="登 录">
                <div class="f_link">
                    <a href="" class="resetTag">忘记密码？</a>
                </div>
            </form>
        </div>
        <div class="box forgetbox agile">
            <a href="#" class="back icon-back">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                     y="0px"
                     viewBox="0 0 199.404 199.404" style="enable-background:new 0 0 199.404 199.404;"
                     xml:space="preserve">
						<polygon points="199.404,81.529 74.742,81.529 127.987,28.285 99.701,0 0,99.702 99.701,199.404 127.987,171.119 74.742,117.876
			  199.404,117.876 "/>
					</svg>
            </a>
            <h3>重设密码</h3>
            <form class="form" action="#" method="post">
                <p>请输入正确的注册邮箱号并输入您得到的验证码，并请勿试图将其泄露给他人</p>
                <div class="f_row last">
                    <label>邮箱</label>
                    <input type="email" name="email" placeholder="Email" class="input-field" required>
                    <u></u>
                </div>
                <button class="btn button submit-w3">
                    <span>发送</span>
                </button>
            </form>
        </div>
        <div class="box registerBox wthree">
            <span class="reg_bg"></span>
            <h3>注 册</h3>
            <form class="form" action="#" method="post">
                {% csrf_token %}
                {% for foo in form %}
                <div class="f_row-2">
                    {{ foo }}
                </div>
                {% endfor %}

                <div class="row f_row-2 last clearfix">
                    <div class="col-xs-8">
                        <input type="password" name="confirm" placeholder="输入验证码" id="confirm"
                               class="input-field" required>
                    </div>
                    <div class="col-xs-4">
                        <input style="margin-top: 0;height: 50px;width: 100px" class="btn btn-default" type="submit"
                               value="发送验证码" id="confirm_bottom">
                    </div>
                </div>

                <input class="submit-w3" type="submit" value="注 册">
            </form>
        </div>
        <a href="#" class="regTag icon-add">
            <i class="fa fa-clone" aria-hidden="true"></i>

        </a>
    </div>
</div>
<!-- //content -->


<!-- js files -->
<!-- Jquery -->
<script src="{% static 'app01/JS/js/jquery-2.2.3.min.js' %}"></script>
<!-- //Jquery -->
<!-- input fields js -->
<script src="{% static 'app01/JS/js/input-field.js' %}"></script>
<!-- //input fields js -->

<!-- password-script -->
<script>
    window.onload = function () {
        document.getElementById("password1").onchange = validatePassword;
        document.getElementById("password2").onchange = validatePassword;
    }

    function validatePassword() {
        var pass2 = document.getElementById("password2").value;
        var pass1 = document.getElementById("password1").value;
        if (pass1 != pass2)
            document.getElementById("password2").setCustomValidity("Passwords Don't Match");
        else
            document.getElementById("password2").setCustomValidity('');
        //empty string means no validation error
    }
</script>
<script type="text/javascript">
    $(function () {
        confirm();
    })

    function confirm() {
        $("#confirm_bottom").click(function () {
            $.ajax({
                url: '/register/confirm_email/',
                type: 'post',
                data: {email: $("#EM").val()},
                dataType: 'JSON',
                success: function (res) {
                    if (res.status) {
                        alert('发送成功')
                    }
                }
            })
        })
    }
</script>


</body>

</html>
