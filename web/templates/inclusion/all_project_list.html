{#    <li><a href="#">Link</a></li>#}
<li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
       aria-expanded="false">项 目<span class="caret"></span></a>
    <ul class="dropdown-menu">
        {% if my %}
            <li>
                <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
                我创建的
            </li>
            {% for item in my %}
                <li><a href="{% url 'dashboard' project_id=item.id %}">{{ item.name }}</a></li>
            {% endfor %}
        {% endif %}

        <li role="separator" class="divider"></li>

        {% if join %}
            <li>
                <i class="fa fa-dot-circle-o" aria-hidden="true"></i>
                我参与的
            </li>
            {% for item in join %}
                <li><a href="{% url 'dashboard' project_id=item.project.id %}">{{ item.project.name }}</a></li>
            {% endfor %}
            <li role="separator" class="divider"></li>
        {% endif %}

        <li><a href="{% url 'project_list' %}">所有项目</a></li>
    </ul>
</li>
